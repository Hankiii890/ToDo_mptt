<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
</head>
<body>
    <h1>Список задач</h1>

    <a href="{% url 'create_task'%}">Создать новую задачу</a>

    <ui>
        {% for task in tasks %}
            <li>
                <a href="{% url 'list_edite task_id=task.task.id'%}">{{ task.title}}</a>
                <p>{{ task.description }}</p>
            </li>
        {% empty %}
        <li>Нет задач для отображения!</li>
        {% endfor %}
    </ui>
</body>
</html>
